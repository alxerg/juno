<html>
    <head>
        <style type="text/css">
            html        { margin: 0 auto;
                          background-color: #FFFFFF;
                        }
            #preview    { width: 50%;
                          margin-top: 50px;
                          padding-top: 30px;
                          padding-bottom: 30px;
                          margin-left: 25%;
                          text-align: center;
                          background-color: #B00000;
                          border: 5px solid #400000;
                          font-size: 28px;
                        }
            #preview ul { list-style-type: none;
                        }
            a           { text-decoration: none;
                          color: #000000;
                        }
        </style>
    </head>
    <body>
        {% if url_list %}
        <div id="preview">
            <ul>
                {% for url in url_list %}
                <li><a href="{{ url.full_address }}">
                    {{ url.tiny_address }} = {{ url.full_address }}
                </a></li>
                {% endfor %}
            </ul>
        </div>
        {% elif url %}
        <div id="preview">
            <a href="{{ url.full_address }}">
                {{ url.tiny_address }} = {{ url.full_address }}
            </a>
        </div>
        {% endif %}
    </body>
</html>
